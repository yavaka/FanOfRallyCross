    <div class="container" style="background-color: #242424; margin-top: 10%;">
        <div class="contact">
            <div class="row">
                <div class="col-12">
                    <h1 class="d-flex justify-content-center">Contact Us</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" id="contact-form">
                    <form name="contact-form" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label>Full name</label>
                            <input type="text" class="form-control" name="full-name">
                        </div>
                        <div class="form-group">
                            <label>Subject</label>
                            <input type="text" class="form-control" name="subject">
                            <span id="subject-validation"></span>
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <input id="contact-btn" class="btn btn-primary btn-lg" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
                <div class="vertical-line"></div>
                <hr>
                <div class="col-md-5" id="contact-details">
                    <i class="fas fa-graduation-cap d-flex justify-content-center"></i><br>
                    <span class="d-flex justify-content-center">Yavor Yankov - 21905889</span><br>
                    <i class="fas fa-envelope d-flex justify-content-center"></i><br>
                    <span class="d-flex justify-content-center">yavakasprojects@gmail.com</span><br>
                    <i class="fas fa-laptop-code d-flex justify-content-center"></i><br>
                    <span class="d-flex justify-content-center">Software Engineering</span><br>
                    <i class="fas fa-university d-flex justify-content-center"></i><br>
                    <span class="d-flex justify-content-center">Buckinghamshire New University</span>
                </div>
            </div>
            <hr>
            <div class="row" id="contact-map">
                <iframe width="100%" height="550px" frameborder="0" scrolling="no"
                        marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=100%25&amp;height=100%25&amp;hl=en&amp;q=Buckinghamshire%20New%20University+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            </div>
        </div>
    </div>
